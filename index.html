<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="boxicons.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="KISHAN .jpg" alt="kishanphoto" srcset="" class="profile-image">
        </div>

        <div class="text-data">
            <span class="name">KISHANKUMAR YADAV</span>
            <span class="JOB">WEB DEVELOPER</span>
        </div>
        <div class="media-buttons">
            <a href="https://www.facebook.com/your-facebook-profile " style="background: #fff;" class="links">
                <i class='bx bxl-facebook-circle'></i>
            </a>
            <a href="https://twitter.com/your-twitter-profile"  style="background: #fff;" class="links">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="https://www.instagram.com/your-instagram-profile/" style="background: #fff;" class="links">
                <i class='bx bxl-instagram-alt'></i>
            </a>
            <a href="https://www.youtube.com"  style="background: #fff;" class="links">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>
        <div class="subscribe-container">
            <button class="subscribe-button">Subscribe</button>
        </div>
    
    
    </div>
</body>
</html>
